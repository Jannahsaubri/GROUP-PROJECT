<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Expense Tracker</h1>
        
        <div class="card mt-3">
            <div class="card-header">
                Add/Edit Expense
            </div>
            <div class="card-body">
                <form id="expense-form">
                    <input type="hidden" id="expense-id">
                    <div class="form-group">
                        <label for="expense-amount">Amount (RM)</label>
                        <input type="number" class="form-control" id="expense-amount" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-date">Date</label>
                        <input type="date" class="form-control" id="expense-date" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-description">Description</label>
                        <input type="text" class="form-control" id="expense-description" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Expense</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                Expenses
                <div>
                    <button class="btn btn-link nav-link" id="view-daily">Daily</button>
                    <button class="btn btn-link nav-link" id="view-monthly">Monthly</button>
                    <button class="btn btn-link nav-link" id="view-yearly">Yearly</button>
                    <select id="sort-order" class="form-control form-control-sm">
                        <option value="asc">Lowest to Highest</option>
                        <option value="desc">Highest to Lowest</option>
                    </select>
                </div>
            </div>
            <ul class="list-group list-group-flush" id="expense-list">
                <!-- Expense items will be added here dynamically -->
            </ul>
        </div>
        
        <div class="card mt-3">
            <div class="card-header">
                Summary
            </div>
            <div class="card-body">
                <h5>Total Expenses: RM<span id="total-expenses">0.00</span></h5>
            </div>
        </div>
    </div>

    <!-- Date Picker Modal -->
    <div class="modal fade" id="datePickerModal" tabindex="-1" aria-labelledby="datePickerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="datePickerModalLabel">Select Date</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="date" id="selected-date" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="select-date-btn">Select</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Month Picker Modal -->
    <div class="modal fade" id="monthPickerModal" tabindex="-1" aria-labelledby="monthPickerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="monthPickerModalLabel">Select Month</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="month" id="selected-month" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="select-month-btn">Select</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Year Picker Modal -->
    <div class="modal fade" id="yearPickerModal" tabindex="-1" aria-labelledby="yearPickerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="yearPickerModalLabel">Select Year</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="number" id="selected-year" class="form-control" placeholder="YYYY" min="2000" max="2100">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="select-year-btn">Select</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
